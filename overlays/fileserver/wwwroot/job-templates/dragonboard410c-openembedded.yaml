protocols:
  lava-lxc:
    name: lxc-dragonboard-410c-test
    template: debian
    distribution: debian
    release: stretch

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - wget
    - unzip
    - img2simg
    - simg2img
    - e2fsprogs
    - gzip
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - root@(.*):/#
    - root@linaro-developer:~#
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 40
    to: download
    namespace: dragonboard-410c
    images:
      boot:
        url: ${TEST_BOOT_URL}
        compression:
      rootfs:
        url: ${TEST_ROOTFS_URL}
        compression: gz
    os: oe

- test:
    namespace: tlxc
    timeout:
      minutes: 30
    definitions:
    - from: inline
      name: resize-rootfs
      path: inline/resize-rootfs.yaml
      repository:
        metadata:
          description: resize rootfs image for test overlay
          format: Lava-Test Test Definition 1.0
          name: resize-rootfs
        run:
          steps:
          - if [ -z "" ]
          - then
          - echo "resize_rootfs:" "skip"
          - else
          - cd /lava-lxc
          - overlay_file=/lava-lxc/overlays/dragonboard-410c/overlay.tar.gz
          - overlay_size=$(gzip -l $overlay_file | tail -1 | awk '{print $2}')
          - overlay_size=$(( $overlay_size / 1024 ))
          - simg2img rootfs-${VERSION}.img rootfs-${VERSION}.img.ext4
          - fsck_code=$(e2fsck -y -f rootfs-${VERSION}.img.ext4)
          - block_count=$(dumpe2fs -h rootfs-${VERSION}.img.ext4
            | grep "Block count" | awk '{print $3}')
          - block_size=$(dumpe2fs -h rootfs-${VERSION}.img.ext4
            | grep "Block size" | awk '{print $3}')
          - current_size=$(( $block_size * $block_count / 1024 ))
          - final_size=$(( $current_size + $overlay_size + 32768 ))
          - resize2fs rootfs-${VERSION}.img.ext4
            "$final_size"K
          - img2simg rootfs-${VERSION}.img.ext4
            rootfs-${VERSION}.img
          - echo "resize_rootfs:" "pass"
          - fi

- test:
    namespace: tlxc
    timeout:
      minutes: 10
    definitions:
    - repository: https://git.linaro.org/qa/test-definitions.git
      from: git
      path: automated/linux/android-platform-tools/install.yaml
      name: install-android-platform-tools-r2602
      parameters:
        LINK: https://dl.google.com/android/repository/platform-tools_r26.0.2-linux.zip

- deploy:
    timeout:
      minutes: 40
    to: fastboot
    namespace: dragonboard-410c
    images:
      boot:
        url: lxc:///boot-${VERSION}.img
      rootfs:
        url: lxc:///rootfs-${VERSION}.img
        apply-overlay: true
    os: oe
    protocols:
      lava-lxc:
      - action: fastboot-deploy
        request: pre-power-command
        timeout:
          minutes: 2

- boot:
    namespace: dragonboard-410c
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
    - root@(.*):/#
    - root@dragonboard-410c:~#
    timeout:
      minutes: 15
    method: fastboot
    protocols:
      lava-lxc:
      - action: auto-login-action
        request: pre-os-command
        timeout:
          minutes: 2

