device_type: x15
job_name: x15-apk-automation
timeouts:
  job:
    minutes: 60
  action:
    minutes: 15
  connection:
    minutes: 2
priority: medium
visibility: public

protocols:
  lava-lxc:
    name: lxc-x15-test
    template: debian
    distribution: debian
    release: jessie
    mirror: http://mirror.bytemark.co.uk/debian

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - android-tools-adb
    - android-tools-fastboot
    - systemd
    - systemd-sysv
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    - 'shell@am57xevm:/'
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 15
    to: fastboot
    namespace: droid
    images:
      boot:
        url: http://fileserver/x15/android/boot_fit.img
      vendor:
        url: http://fileserver/x15/android/vendor.img
      userdata:
        url: http://fileserver/x15/android/userdata.img
      system:
        url: http://fileserver/x15/android/system.img
    os: debian

- boot:
    namespace: droid
    prompts:
    - 'am57xevm:/'
    - root@(.*):/#
    - :/
    timeout:
      minutes: 15
    method: fastboot

- test:
    namespace: tlxc
    timeout:
      minutes: 10
    definitions:
    - repository: https://github.com/linaro/test-definitions.git
      from: git
      path: automated/android/apk-automation/apk-automation.yaml
      name: apk-automation
      parameters:
        BASE_URL: "http://fileserver/apks/"
