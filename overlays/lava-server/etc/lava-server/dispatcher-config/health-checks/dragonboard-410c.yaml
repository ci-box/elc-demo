device_type: dragonboard-410c
job_name: dragonboard-410c health check

timeouts:
  job:
    minutes: 90
  action:
    minutes: 15
  connection:
    minutes: 2
priority: medium
visibility: public

protocols:
  lava-lxc:
    name: lxc-db410c-test
    template: debian
    distribution: debian
    release: jessie
    mirror: http://mirror.bytemark.co.uk/debian
    verbose: true

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 10
    to: lxc
    packages:
    - android-tools-adb
    - android-tools-fastboot
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 40
    to: fastboot
    namespace: droid
    images:
      boot:
        url: http://fileserver/images-healthcheck/dragonboard-410c/boot.img.gz
        compression: gz
      rootfs:
        url: http://fileserver/images-healthcheck/dragonboard-410c/rootfs.img
    os: debian
    protocols:
        lava-lxc:
        - action: fastboot-deploy
          request: pre-power-command
          timeout:
              minutes: 2

- boot:
    namespace: droid
    auto_login:
      login_prompt: "login:"
      username: root
    prompts:
    - 'micro#'
    timeout:
      minutes: 15
    method: fastboot
    protocols:
      lava-lxc:
      - action: auto-login-action
        request: pre-os-command
        timeout:
          minutes: 2
