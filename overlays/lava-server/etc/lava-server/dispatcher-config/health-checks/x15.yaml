device_type: x15
job_name: lab-health-x15 extended
timeouts:
  job:
    minutes: 60
  action:
    minutes: 15
  connection:
    minutes: 2
priority: medium
visibility: public

metadata:
  source: https://git.linaro.org/lava/lava-lab.git
  path: shared/health-checks/x15.yaml

protocols:
  lava-lxc:
    name: lxc-x15-test
    template: debian
    distribution: debian
    release: jessie
    mirror: http://mirror.bytemark.co.uk/debian

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - android-tools-adb
    - android-tools-fastboot
    - systemd
    - systemd-sysv
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    - 'shell@am57xevm:/'
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 15
    to: fastboot
    namespace: droid
    images:
      boot:
        url: http://fileserver/x15/android/boot_fit.img
      vendor:
        url: http://fileserver/x15/android/vendor.img
      userdata:
        url: http://fileserver/x15/android/userdata.img
      system:
        url: http://fileserver/x15/android/system.img
    os: debian

- boot:
    namespace: droid
    prompts:
    - 'am57xevm:/'
    - root@(.*):/#
    - :/
    timeout:
      minutes: 15
    method: fastboot

- test:
    namespace: tlxc
    timeout:
      minutes: 10
    definitions:
    - repository: https://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/android/get-adb-serial-jessie.yaml
      name: get-x15-serial
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests-lxc

- deploy:
    timeout:
      minutes: 25
    to: fastboot
    namespace: droid
    connection: lxc
    images:
      userdata:
        url: http://fileserver/x15/OE/rpb-console-image-am57xx-evm-20180205221320-631.rootfs.img.gz
        compression: gz
        apply-overlay: true
    os: oe

- boot:
    namespace: droid
    auto_login:
      login_prompt: 'am57xx-evm login:'
      username: root
    prompts:
    - 'root@am57xx-evm:'
    commands:
    - setenv fdtfile am57xx-beagle-x15.dtb
    - setenv console ttyS2,115200n8
    - setenv mmcdev 1
    - setenv bootpart 1:9
    - run mmcboot
    timeout:
      minutes: 15
    method: u-boot

- test:
    namespace: droid
    timeout:
      minutes: 60
    definitions:
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests-x15
